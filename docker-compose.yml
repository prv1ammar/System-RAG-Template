version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build: 
      context: .
      dockerfile: rag_service/Dockerfile
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
    volumes:
      - ./data:/app/data

  worker:
    build:
      context: ./worker_fleet
    env_file: .env
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
    volumes:
      - ./data:/app/data

volumes:
  redis_data:
